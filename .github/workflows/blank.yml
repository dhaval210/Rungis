on:
  push:
    branches: [ "dev" ]
  workflow_call:
  
jobs:
  Deploy_to_dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Sleep for 10 seconds
      uses: dhaval210/wait-action@master
      with:
        time: '10s'
      
  copy_code_in_pp:

    runs-on: ubuntu-latest
    environment: copy_code_in_pp
    steps:
    - name: Checkout
      uses: actions/checkout@v3


    - name: Copy_development_folder
      uses: LnkAsia/git-publish-subdir-action@develop
      env:
          REPO: self
          BRANCH: preprod # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          TARGET_DIR: rungisapps
  call-workflow:
    uses: dhaval210/Rungis/.github/workflows/blank.yml@preprod
    secrets: inherit
