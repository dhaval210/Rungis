on:
  push:
    branches: [ "production" ]
  
jobs:
  Deploy_to_Production:
    runs-on: ubuntu-latest
    environment: Deploy_to_Production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Sleep for 10 seconds
      uses: LnkAsia/wait-action-@master
      with:
        time: '10s'
